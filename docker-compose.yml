services:
  frontend:
    ports:
      - "3000:3000" 
    build: 
      dockerfile: "./frontend/dockerfile"
    networks:
      - frontend
  backend:
    ports:
      - "3001:3001"
    build:
      dockerfile: "./backend/dockerfile"
    depends_on:
      - frontend
    networks:
      - backend
  db:
    build:
      dockerfile: "./db/dockerfile"
    depends_on:
      - backend
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "tasks"
    ports:
      - "3306:3306"

networks:
  frontend:

  backend:

